<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dog walking service web app</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
        background-color: blue;
        font-size: 8px;
        color: green;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1 style="font-size: 40px;">dOG oF tHe dAy</h1>
    <img :src="dogImage" alt="Dog" style="width: 1000px"/>
    <div>
        <button @click="getDog" style="font-size: 20px; background-color: yellow; color: red;">geT nEw doG iMAge</button>
        <button>maybe usefull</button>
        <button>maybe not</button>
    </div>
    <form>
        <imput type="checkbox">I have no idea what this checkbox is for<br>
    </form>
  </div>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogImage: ''
        }
      },
      mounted(){
        this.getDog();
      },
      methods: {
        async getDog() {
            const res = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = await res.json();
            this.dogImage = data.message;
          }
        }
    }).mount('#app');
  </script>
</body>
</html>
